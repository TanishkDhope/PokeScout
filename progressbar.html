<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <style>
      .progress {
        border-radius: 15px;
        padding: 4px 10px 4px 10px;
      }
      .base_stats {
        display: flex;
        flex-direction: column;
        gap: 9px;
        align-items: center;
        width: 100%;
        height: 100px;
        padding: 10px;
      }
      .progress-bar {
        height: 12px;
        padding-left: 10px;
        border-radius: 15px;
      }

      .skills {
        display: flex;
        gap: 10px;
        padding-bottom: 4px;
        border-bottom: 0.01em solid lightgrey;
      }
    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="base_stats">
        <div class="skills" id="HP">
          <div style="width: 72px; text-align: end">HP</div>
          <div style="width: 46px; text-align: center">58</div>
          <div class="progress_bar">
            <div class="progress" style="width: 600px; background-color: ">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="60"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 58%; background-color: orange"
              ></div>
            </div>
          </div>
        </div>

        <div class="skills" id="Attack">
          <div style="width: 72px; text-align: end">Attack</div>
          <div style="width: 46px; text-align: center">64</div>
          <div class="progress_bar">
            <div class="progress" style="width: 600px; background-color: ">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 64%; background-color: #ffdd57"
              ></div>
            </div>
          </div>
        </div>

        <div class="skills" id="Defense">
          <div style="width: 72px; text-align: end">Defense</div>
          <div style="width: 46px; text-align: center">58</div>
          <div class="progress_bar">
            <div class="progress" style="width: 600px">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 58%; background-color: orange"
              ></div>
            </div>
          </div>
        </div>

        <div class="skills" id="SpAttack">
          <div style="width: 72px; text-align: end">Sp.Atk</div>
          <div style="width: 46px; text-align: center">80</div>
          <div class="progress_bar">
            <div class="progress" style="width: 600px; background-color: ">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 80%; background-color: #ffdd57"
              ></div>
            </div>
          </div>
        </div>

        <div class="skills" id="SpDefense">
          <div style="width: 72px; text-align: end">Sp.Defense</div>
          <div style="width: 46px; text-align: center">65</div>
          <div class="progress_bar">
            <div class="progress" style="width: 600px; background-color: ">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 65%; background-color: #ffdd57"
              ></div>
            </div>
          </div>
        </div>

        <div class="skills" id="Speed" style="display: flex; gap: 10px">
          <div style="width: 72px; text-align: end">Speed</div>
          <div style="width: 46px; text-align: center">80</div>
          <div class="progress_bar">
            <div class="progress" style="width: 600px; background-color: ">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 80%; background-color: #ffdd57"
              ></div>
            </div>
          </div>
        </div>

        <div
          class="skills"
          id="total"
          style="width: 758px; display: flex; gap: 10px; align-items: start"
        >
          <div style="width: 72px; text-align: end">Total</div>
          <div
            style="
              width: 46px;
              text-align: center;
              font-weight: bold;
              font-size: 1.2em;
            "
          >
            80
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
